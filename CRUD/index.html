<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="color: white; background-color: #6AA5A9;">
    <div class="container">
        <div class="text-center">
            <h1 class="display-5 mb-5">Crud</h1>
        </div>
        <div class="main row justify-content-center">
            <form autocomplete="off" action="" id="student-form" class="row justify-content-center mb-4">
               <div class="col-10 col-md-8 mb-3">
                    <label for="firstname">First Name</label>
                    <input id="firstname" placeholder="Enter first name" class = "form-control"type="text">
                </div> 
                <div class="col-10 col-md-8 mb-3">
                    <label for="lastname">Last Name</label>
                    <input id="lastname" placeholder="Enter last name" class = "form-control"type="text">
                </div> 
                <div class="col-10 col-md-8 mb-3">
                    <label for="rollNo">Roll No</label>
                    <input id="rollNo" placeholder="Enter Roll No" class = "form-control"type="text">
                </div> 
                <div class="col-10 col-md-8 mb-3">
                    <input class="btn btn-success add-btn" type="submit" value="Submit">
                </div> 
            </form>
            <div class="col-10 col-md-10 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Roll No</th>
                        <th>Actions</th>
                    </thead>
                    <tbody id="student-list">
                        <tr>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
    
</body>
</html>
